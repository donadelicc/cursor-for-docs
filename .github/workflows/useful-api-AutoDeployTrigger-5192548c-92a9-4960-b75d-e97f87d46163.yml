name: Trigger auto deployment for useful-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/useful-api-AutoDeployTrigger-5192548c-92a9-4960-b75d-e97f87d46163.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.USEFULAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: usefulbackendacr.azurecr.io
          registryUsername: ${{ secrets.USEFULAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.USEFULAPI_REGISTRY_PASSWORD }}
          containerAppName: useful-api
          resourceGroup: useful-backend
          imageToBuild: usefulbackendacr.azurecr.io/useful-api:${{ github.sha }}
          
            

     

